<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- title a>ttribute: provides additional information displayed as a tooltip -->
    <h1 title="this is a heading">welcome to my webpage</h1>

    <!-- paragraph with title attribute: displays a tooltip when hovered -->
     <p title="this is a paragraph">hover over this paragraph to see the tooltip</p>

     <!-- anchor tag-->
      <a href="https://www.example.com" target="_blank" title="visit example">visit example</a>
       
      <img src="pexels-pixabay-56866.jpg" alt="A descriptive img" width="300" height="200"
      title="image tooltip"><br>

</p>
</body>
</html>
